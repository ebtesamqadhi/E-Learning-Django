{% extends 'base.html' %}
{% load tailwind_filters %}


{% block title %}
Edit-Module
{% endblock title %}
{% block navbar %}
{% endblock %}



{% block content %}
<div class="max-w-4xl mx-auto my-10 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Module: {{ module.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="flex justify-end mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock content %}

{% block footer %}
{% endblock %}
